<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Traduction des armes du jeu Albion Online en français et anglais">
    <title>Traduction des Armes Albion Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Traduction des Armes d'Albion</h1>
        <p>Entrez le nom de l'arme pour voir sa traduction en français et en anglais.</p>
    </header>

    <section>
        <input type="text" id="searchBar" placeholder="Recherchez une arme...">
        <button onclick="searchWeapon()">Rechercher</button>
    </section>

    <section id="result">
        <h2>Résultats :</h2>
        <p id="weaponName"></p>
        <p id="translation"></p>
    </section>

    <footer>
        <p>Site développé pour les joueurs d'Albion Online</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
